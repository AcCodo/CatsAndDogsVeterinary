<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{fragments/cabecalho :: head('Pagina Inicial')}"></header>

<body>

<nav th:replace="~{fragments/menuNav :: navbar()}"></nav>


<div class="container mt-5">
		<h2 class="text-center">Cadastrar Agendamento</h2>
		<form method="post" action="/agendamentos/criar">
			<p>Médico: <select name="medicoId" id="medicoId">
				<option value="0" disabled selected>Selecione o médico</option>
				<option th:each="medico : ${medicos}" th:value="${medico.getId()}" th:text="${medico.getNome()}"></option>
			</select></p>
			<p>Animal: <select name="animalId" id="animalId">
				<option value="0" disabled selected>Selecione o animal</option>
				<option th:each="animal : ${animais}" th:value="${animal.getId()}" th:text="${animal.getNome()}"></option>
			</select></p>
			<p>Data e Hora: <input type="datetime-local" id="dataHora" name="dataHora"/></p>
			<input type="submit" value="Salvar" />
		</form>
	</div>

</body>
</html>
