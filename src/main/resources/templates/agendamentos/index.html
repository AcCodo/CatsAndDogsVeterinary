<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{fragments/cabecalho :: head('Pagina Inicial')}"></header>

<body>

<nav th:replace="~{fragments/menuNav :: navbar()}"></nav>

<div class="container">
		<h2>Agendamentos</h2>
		<a href="/agendamentos/criar"><button>Criar</button></a>
		<hr>
		<table class="table">
			<thead>
				<th>ID</th>
				<th>ID Médico</th>
				<th>ID Animal</th>
				<th>Data e Hora</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr th:each="agendamento : ${agendamentos}">
					<td th:text="${agendamento.getId()}"></td>
					<td th:text="${agendamento.getMedicoId()}"></td>
					<td th:text="${agendamento.getAnimalId()}"></td>
					<td th:text="${agendamento.getDataHora()}"></td>
					<td><a th:href="@{/agendamentos/deletar/{id} (id = ${agendamento.getId()})}">deletar</a></td>
					<td><a th:href="@{/agendamentos/editar/{id} (id = ${agendamento.getId()})}">editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
