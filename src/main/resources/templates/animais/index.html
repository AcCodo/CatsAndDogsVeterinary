<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{fragments/cabecalho :: head('Pagina Inicial')}"></header>

<body>

<nav th:replace="~{fragments/menuNav :: navbar()}"></nav>
<nav th:replace="~{fragments/subNav :: subnavbarA()}"></nav>

<div class="container">
		<h2>Animais</h2>
		<a href="/animais/criar"><button>Criar</button></a>
		<hr>
		<table class="table">
			<thead>
				<th>ID</th>
				<th>Nome</th>
				<th>Raça</th>
				<th>Espécie</th>
				<th>Idade</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr th:each="animal : ${animais}">
					<td th:text="${animal.getId()}"></td>
					<td th:text="${animal.getNome()}"></td>
					<td th:text="${animal.getRaca()}"></td>
					<td th:text="${animal.getEspecie()}"></td>
					<td th:text="${animal.getIdade()}"></td>
					<td><a th:href="@{/animais/deletar/{id} (id = ${animal.getId()})}">deletar</a></td>
					<td><a th:href="@{/animais/editar/{id} (id = ${animal.getId()})}">editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
