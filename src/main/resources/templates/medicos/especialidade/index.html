<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{fragments/cabecalho :: head('Pagina Inicial')}"></header>

<body>

<nav th:replace="~{fragments/menuNav :: navbar()}"></nav>
<nav th:replace="~{fragments/subNav :: subnavbar()}"></nav>


<div class="container">
		<h2>Especialidades</h2>
		<a href="/medicos/especialidades/criar"><button>Criar</button></a>
		<hr>
		<table class="table">
			<thead>
				<th>ID</th>
				<th>Descrição</th>
				<th>Duração padrão de consulta</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr th:each="especialidade : ${especialidades}">
					<td th:text="${especialidade.getId()}"></td>
					<td th:text="${especialidade.getDescricao()}"></td>
					<td th:text="${especialidade.getDuracaoConsulta()}"></td>
					<td><a th:href="@{/medicos/especialidades/deletar/{id} (id = ${especialidade.getId()})}">deletar</a></td>
					<td><a th:href="@{/medicos/especialidades/editar/{id} (id = ${especialidade.getId()})}">editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
