<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{fragments/cabecalho :: head('Pagina Inicial')}"></header>

<body>

<nav th:replace="~{fragments/menuNav :: navbar()}"></nav>
<nav th:replace="~{fragments/subNav :: subnavbarM()}"></nav>


<div class="container mt-5">
		<h2 class="text-center">Editar Médico</h2>
		<form method="POST" th:action="${medico.id}" th:object="${medico}">
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token != null ? _csrf.token : ''}"/>
			<p>Nome: <input type="text" name="nome" id="nome" th:value="${medico.nome}"/></p>
			<p>CRV: <input type="text" name="crv" id="crv" th:value="${medico.crv}"/></p>
			<select name="especialidadeId" id="especialidadeId">
				<option value="0" disabled selected>Selecione a especialidade</option>
				<option th:each="especialidade : ${especialidades}" th:value="${especialidade.getId()}" th:text="${especialidade.getDescricao()}" th:selected="${medico.especialidadeId}"></option>
			</select>
			<br><br>
			
			<table class="table">
				<thead>
					<th>Dia da Semana</th>
					<th>Horário de Início</th>
					<th>Horário Final</th>
				</thead>
				<tbody>
					<tr>
						<td>Segunda-Feira</td>
						<td><input type="time" name="segundaHoraInicio" id="segundaHoraInicio" th:value="${medico.segundaHoraInicio}"/></td>
						<td><input type="time" name="segundaHoraFinal" id="segundaHoraFinal" th:value="${medico.segundaHoraFinal}"/></td>
					</tr>
					<tr>
						<td>Terça-Feira</td>
						<td><input type="time" name="tercaHoraInicio" id="tercaHoraInicio" th:value="${medico.tercaHoraInicio}"/></td>
						<td><input type="time" name="tercaHoraFinal" id="tercaHoraFinal" th:value="${medico.tercaHoraFinal}"/></td>
					</tr>
					<tr>
						<td>Quarta-Feira</td>
						<td><input type="time" name="quartaHoraInicio" id="quartaHoraInicio" th:value="${medico.quartaHoraInicio}"/></td>
						<td><input type="time" name="quartaHoraFinal" id="quartaHoraFinal" th:value="${medico.quartaHoraFinal}"/></td>
					</tr>
					<tr>
						<td>Quinta-Feira</td>
						<td><input type="time" name="quintaHoraInicio" id="quintaHoraInicio" th:value="${medico.quintaHoraInicio}"/></td>
						<td><input type="time" name="quintaHoraFinal" id="quintaHoraFinal" th:value="${medico.quintaHoraFinal}"/></td>
					</tr>
					<tr>
						<td>Sexta-Feira</td>
						<td><input type="time" name="sextaHoraInicio" id="sextaHoraInicio" th:value="${medico.sextaHoraInicio}"/></td>
						<td><input type="time" name="sextaHoraFinal" id="sextaHoraFinal" th:value="${medico.sextaHoraFinal}"/></td>
					</tr>
					<tr>
						<td>Sábado</td>
						<td><input type="time" name="sabadoHoraInicio" id="sabadoHoraInicio" th:value="${medico.sabadoHoraInicio}"/></td>
						<td><input type="time" name="sabadoHoraFinal" id="sabadoHoraFinal" th:value="${medico.sabadoHoraFinal}"/></td>
					</tr>
					<tr>
						<td>Domingo</td>
						<td><input type="time" name="domingoHoraInicio" id="domingoHoraInicio" th:value="${medico.domingoHoraInicio}"/></td>
						<td><input type="time" name="domingoHoraFinal" id="domingoHoraFinal" th:value="${medico.domingoHoraFinal}"/></td>
					</tr>
				</tbody>
			</table>
			
			
			<input type="submit" value="Salvar" />
		</form>
	</div>

</body>
</html>
